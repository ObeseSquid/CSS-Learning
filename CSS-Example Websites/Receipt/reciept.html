<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
      rel="stylesheet"
    />
    <link href="./reciept.css" rel="stylesheet" />
    <title>Reciept</title>
  </head>
  <body>
    <section>
      <div class="reciept">
        <header>
          <h1 class="bold">Grocery Store</h1>
          <div class="underline"></div>
          <h2 class="bold">High Street</h2>
          <p>any questions please visit www.store.com</p>
        </header>
        <div class="break"></div>
        <div class="purchases">
          <p>
            <span class="bold">Description</span><span class="bold">£</span>
          </p>
          <div class="divider"></div>
          <p>Milk<span>£1.99</span></p>
          <p>Eggs<span>£2.00</span></p>
          <p>Bread<span>£1.80</span></p>
          <p>Apples<span>£2.99</span></p>
          <p>Bananas<span>£1.00</span></p>
          <p>Chicken Breast<span>£4.50</span></p>
          <p>Pasta<span>£0.99</span></p>
          <p>Pasta Sauce<span>£2.50</span></p>
          <p>Cheese<span>£2.75</span></p>
          <p>Salad<span>£3.75</span></p>
          <div class="divider"></div>
        </div>
        <div class="total">
          <p><span class="bold">Total</span><span>£24.27</span></p>
          <p><span class="bold">Cash</span><span>£25.00</span></p>
          <p><span class="bold">Change Due</span><span>£0.73</span></p>
          <div class="divider"></div>
        </div>
        <div class="scan">
          <div class="barcode">
            <div class="wide-bar"></div>
            <div class="thin-bar"></div>
            <div class="medium-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="medium-bar"></div>
            <div class="wide-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="wide-bar"></div>

            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="wide-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="medium-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="medium-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="wide-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="medium-bar"></div>
            <div class="thin-bar"></div>
            <div class="wide-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
            <div class="thin-bar"></div>
          </div>
          <p>9D54-3FP6-N80B-27IL</p>
        </div>
        <div class="divider"></div>
        <div class="info">
          <p><span>06/06/2024</span><span>13:45</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
